<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <div class="conteiner">
                    <p:growl id="growl" showDetail="true" life="3000"/>
                    <h:form id="formLogin">
                        <p:panel header="Ingresar Usuario y Clave">
                            <p:panelGrid  id="display" columns="2" style="margin:0 auto;">

                                <h:outputLabel for="name" value="Nombre:" />
                                <p:inputText id="name" value="#{registroBean.cliente1.nombre}" required="true" label="name" />

                                <h:outputLabel for="ci" value="Cedula:" />
                                <p:inputText id="ci" value="#{registroBean.cliente1.cedula} #{usuarioBean.usuario1.idUsuario}" required="true" label="name" />

                                <h:outputLabel for="email" value="Email:" />
                                <p:inputText id="email" value="#{registroBean.cliente1.email}" required="true" label="name" />

                                <h:outputLabel for="direccion" value="Direccion:" />
                                <p:inputText id="dieccion" value="#{registroBean.cliente1.direccion}" required="true" label="name" />

                                <h:outputLabel for="password" value="Clave:" />
                                <p:password id="password" value="#{registroBean.usuario.clave}" required="true" label="password" />

                                <h:outputLabel for="confirmar_password" value="Confirmar contraseÃ±a:" />
                                <p:password id="confirmar_password" value="#{registroBean.usuario.clave}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Crear Cliente" actionListener="#{registroBean.btnCreateCliente(event)}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                                    <p:commandButton id="btnCreateCancelar"  oncomplete="PF('dialogClienteCreate').hide()" title="Cancelar"  value="Cancelar"/>
                                </f:facet> 
                            </p:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
       
    </body>
</html>
